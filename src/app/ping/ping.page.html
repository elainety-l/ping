<ion-header>
  <ion-toolbar>
    <ion-title>ping</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-icon name="chevron-back-outline" href="/home"></ion-icon>

  <ion-item>
    <ion-label position="fixed">Amount: $</ion-label>
    <ion-input type="number">{{inputAmount}}</ion-input>
  </ion-item>

  <ion-item>
    <div position="fixed">Current Balance: $</div>
  </ion-item>

  <ion-button>PING</ion-button>

  <input [(ngModel)]="numpad" mbsc-numpad-decimal [mbsc-options]="numpadSettings" placeholder="Please select..." />

  <ion-grid>
    <ion-row>
      <ion-button (click)="pressKeypad(1)">1</ion-button>
      <ion-button (click)="pressKeypad(2)">2</ion-button>
      <ion-button (click)="pressKeypad(3)">3</ion-button>
    </ion-row>
    <ion-row>

      <ion-button (click)="pressKeypad(4)">4</ion-button>
      <ion-button (click)="pressKeypad(5)">5</ion-button>
      <ion-button (click)="pressKeypad(6)">6</ion-button>
    </ion-row>
    <ion-row>

      <ion-button (click)="pressKeypad(7)">7</ion-button>
      <ion-button (click)="pressKeypad(8)">8</ion-button>
      <ion-button (click)="pressKeypad(9)">9</ion-button>
    </ion-row>
    <ion-row>

      <ion-button>.</ion-button>
      <ion-button>0</ion-button>
      <ion-button><ion-icon name="backspace-outline"></ion-icon></ion-button>
    </ion-row>
  </ion-grid>



  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" href="/home">
        <ion-icon name="icon-home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="payment">
        <ion-icon name="icon-payment"></ion-icon>
        <ion-label>Payment</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="chats">
        <ion-icon name="icon-chats"></ion-icon>
        <ion-label>Chats</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="profile">
        <ion-icon name="icon-profile"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-content>
